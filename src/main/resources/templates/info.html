<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Info</title>
</head>

<body>
<p>List of current information</p>
<div th:if="${not #lists.isEmpty(infoList) and infoList != null}" th:each="info: ${infoList}">
    <label>ID:</label> <span th:text="${info.id}"> </span>
    <label>Title:</label> <span th:text="${info.title}"></span>
</div>

</body>
</html>
